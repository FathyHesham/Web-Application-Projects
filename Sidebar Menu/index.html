<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sidebar Menu</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- ==================== Start Main Section ==================== -->
		<main>
			<nav class="navigate">
				<button type="button" class="sidebar-button-toggle">
					<i class="fa-solid fa-bars"></i>
				</button>
			</nav>
			<aside class="sidebar">
				<!-- ==================== Start Header Section ==================== -->
				<header class="sidebar-header">
					<span class="header-logo">FH</span>
					<button type="button" class="sidebar-button-toggle">
						<i class="fa-solid fa-chevron-left"></i>
					</button>
				</header>
				<!-- ==================== End Header Section ==================== -->
				<!-- ==================== Start Body Section ==================== -->
				<div class="sidebar-content">
					<form action="#" class="search-form">
						<i class="fa-solid fa-magnifying-glass search-icon"></i>
						<input class="search" type="search" placeholder="Search..." />
					</form>
					<ul class="menu-list">
						<li class="menu-item">
							<a href="#" class="menu-link active">
								<i class="fa-solid fa-grip"></i>
								<span class="menu-label">Dashboard</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">
								<i class="fa-solid fa-square-poll-vertical"></i>
								<span class="menu-label">Analytics</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">
								<i class="fa-solid fa-bell"></i>
								<span class="menu-label">Notifications</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">
								<i class="fa-solid fa-star"></i>
								<span class="menu-label">Favourites</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">
								<i class="fa-solid fa-store"></i>
								<span class="menu-label">Products</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">
								<i class="fa-solid fa-user-group"></i>
								<span class="menu-label">Customers</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">
								<i class="fa-solid fa-gear"></i>
								<span class="menu-label">Settings</span>
							</a>
						</li>
					</ul>
				</div>
				<!-- ==================== End Body Section ==================== -->
				<!-- ==================== Start Footer Section ==================== -->
				<footer class="sidebar-footer">
					<button type="button" class="button-change-theme">
						<div class="icon-theme">
							<i class="fa-solid fa-moon"></i>
							<span class="theme-text">Dark Mode</span>
						</div>
						<div class="change-theme-track">
							<div class="change-theme-indicator"></div>
						</div>
					</button>
				</footer>
				<!-- ==================== End Footer Section ==================== -->
			</aside>
			<!-- ==================== Start Main Contetn ==================== -->
			<div class="main-content">
				<h1 class="page-title">Dashboard Overview</h1>
				<p class="card">
					Welcome to your dashboard! Use the menu to navigate, toggle the sidebar, or switch between light and dark
					themes to personalize your experience.
				</p>
			</div>
			<!-- ==================== End Main Contetn ==================== -->
		</main>
		<!-- ==================== End Main Section ==================== -->
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/all.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
